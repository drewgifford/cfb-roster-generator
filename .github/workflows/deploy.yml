name: Lint, Build, and Deploy

on:
  push:
    branches:
      - '*'

jobs:

  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/bun@v1

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun lint

      - name: Build
        run: bun build

  deploy:
    needs: lint-and-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun build

      - name: Deploy
        uses: actions/deploy-pages@v4
